    .visible {
		visibility: visible;
		opacity: 1;
		transition: opacity 2s linear;
	}
	.hidden {
		visibility: hidden;
		opacity: 0;
		transition: visibility 0s 2s, opacity 2s linear;
	}
	@keyframes hideshow {
		0% { opacity: 1; }
		10% { opacity: 1; }
		15% { opacity: 0; }
		100% { opacity: 0; }
	}
	@-webkit-keyframes hideshow{
		0% { opacity: 1; }
		10% { opacity: 1; }
		15% { opacity: 0; }
		100% { opacity: 0; }
	}
	.crashInfo {
		visibility: hidden;
		width: 100px;
		border: 1px black solid;
		position: absolute;
		top: -32px;
	}	
	.crashDot:hover > div.crashInfo {
		visibility: visible;
		background-color: black;
		opacity: 1;
	}
	.crashDot:hover{
		background-color: black;
	}

        function getCircle(colour, size) {
          return {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: colour,
            fillOpacity: .8,
            scale: size,
            strokeColor: 'white',
            strokeWeight: .5
          };
        }

                'Not known': '#FFBBBB',
                'Unknown': '#FFBBBB',
                'Property Damage Only': '#FF9999',
                'First Aid': '#FF7777',
                'Minor': '#FF5555',
                'Serious': '#FF3333',
                'Fatal': '#000000'

        function loadData(month) {
            console.log('loadData called with ' + month);

            var data = {
               sql: 'SELECT \"ID\",count(*),\"CRASH_DATE\",\"CRASH_TIME\",max(\"SEVERITY\") AS severity,max(\"DCA\")AS dca,max(\"X\")AS x,max(\"Y\")AS y from \"e73ea42f-30ee-4a02-a2cb-d3e426c1f0b3\" WHERE \"CRASH_DATE\" LIKE \'2013-' + month + '%\' GROUP BY \"ID\",\"CRASH_DATE\",\"CRASH_TIME\" ORDER BY \"CRASH_TIME\"'
            };
            
            $.ajax({
                url: 'http://data.gov.au/api/action/datastore_search_sql',
                data: data,
                dataType: 'jsonp',
                success: function(data) {
                console.log('successfull ajax');
                var fromProj = "+proj=utm +zone=55 +south +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs"; 
                var toProj = "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs";

                var results = data.result.records;
  
                console.log(results.length + ' records found');
                
                // Clear previous markers

				function getIconForSeverity(severity){
					return {

									path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW	,
									scale: 1,
									strokeColor: getSeverity(severity)
								},

								},

									scale: 3,

								},

									scale: 3,

								},

								} */

				function addMarker(res){

					 x = res.x;
                     y = res.y;

                    coords = new proj4(fromProj, toProj, [x,y]);   //any object will do as long as it has 'x' and 'y' properties

                    size = 5 * (parseInt(res.count) + 4);
					
					// create _clickable_ marker
					var marker = new google.maps.Marker({

						icon: getIconForSeverity(res.severity),

					});
					
					var infoContent = 'Description: ' + res.dca + '\n' + 'Severity: '

                    var markerID = "marker_" + res.ID;
					
					var infowindow = new google.maps.InfoWindow({
						content: infoContent
					});

						infowindow.open(map,marker);
					});
					markers.push(marker);
