<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
		* {
			font-family: san-serif;
		}
		html, body, #map-canvas {
			margin: 0px;
			padding: 0px
		}
		html, body {
			height: 600px;
		}
		#map-canvas {
			height: 90%;
		}
		#slider {
			height: 10%;
		}
		.visible {
			visibility: visible;
			opacity: 1;
			transition: opacity 2s linear;
		}
		.hidden {
			visibility: hidden;
			opacity: 0;
			transition: visibility 0s 2s, opacity 2s linear;
		}
		@keyframes hideshow {
			0% { opacity: 1; }
			10% { opacity: 1; }
			15% { opacity: 0; }
			100% { opacity: 0; }
		}
		@-webkit-keyframes hideshow{
			0% { opacity: 1; }
			10% { opacity: 1; }
			15% { opacity: 0; }
			100% { opacity: 0; }
		}
		.crashInfo {
			visibility: hidden;
			width: 100px;
			border: 1px black solid;
			position: absolute;
			top: -32px;
		}	
		.crashDot:hover > div.crashInfo {
			visibility: visible;
			background-color: black;
			opacity: 1;
		}
		.crashDot:hover{
			background-color: black;
		}
		.marker-label,	.marker-icon {
			z-index: 99;
			position: absolute;
			display: block;
			margin-top: -50px;
			margin-left: -25px;
			width: 50px;
			height: 50px;
			font-size: 30px !important;
			text-align: center;
			color: #FFFFFF;
			white-space: nowrap;
		}

    </style>
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4-src.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/map_overlay.js"></script>
    <script src="js/vectorMarkerAnimate.js"></script>
    <link rel="stylesheet" type="text/css" href="css/map-icons.css" />
	<script src="js/map-icons.js"></script>

    <script>
        var map;
        var monthlyDeathCount = 0;
        var markers = [];
        var crashOverlays = [];
        var markers_added = 0;
        var lastResultsCount = 0;
        var all_results = [];
        var index = 1;
        var cancel_timer = false;
        var fromProj = "+proj=utm +zone=55 +south +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs"; 
		var toProj = "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs";
    
		function getCircle(colour, size) {
          return {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: colour,
            fillOpacity: .8,
            scale: size,
            strokeColor: 'white',
            strokeWeight: .5
          };
        }

        function getSeverity(severity){
            return {
                '1': '#FF9999',
                '2': '#FF7777',
                '3': '#FF5555',
                '4': '#FF3333',
                '5': '#FF1111',
                '6': '#000000'
            }[severity] ;
        }
        function getIconForSeverity(severity, count){
			var imX, imY, image;
			if (severity < 5){
				image = "./img/crash.png";
				imX = 48;
				imY = 48;
			} else {
				image = "./img/tombstone-md-64px.png";
				imX = 64;
				imY = 87;
			}
				
			var scale = 0.25 + 0.25 * count;
			var sx = imX * scale;
			var sy = imY * scale;
			console.log("scale" + sx + " " + sy);
			return {
						url: image,
						scaledSize : new google.maps.Size(sx, sy, "px", "px")	
					}
			}

		Date.prototype.getDOY = function() { var onejan = new Date(this.getFullYear(),0,1); return Math.ceil((this - onejan) / 86400000); }

        function loadYear(month) {
			var year = $('#year').val();
            console.log('loadYear called with ' + month);
            var data = {};            
            // TODO: live death count, Serious First Aid, etc
            /*var data = {
               sql: 'SELECT \"ID\",count(*),\"CRASH_DATE\",\"CRASH_TIME\",max(\"SEVERITY\") AS severity,max(\"DCA\")AS dca,max(\"X\")AS x,max(\"Y\")AS y from \"e73ea42f-30ee-4a02-a2cb-d3e426c1f0b3\" WHERE \"CRASH_DATE\" LIKE \'2013-' + month + '%\' GROUP BY \"ID\",\"CRASH_DATE\",\"CRASH_TIME\" ORDER BY \"CRASH_TIME\"'
            };*/
            
            $.ajax({
                //url: 'http://data.gov.au/api/action/datastore_search_sql',
                url: 'http://localhost/GovHack2014/' + year+'.json',
                data: data,
                dataType: 'json',
                success: function(data) {
					console.log('successfull ajax');
					
					all_results = data.result.records;
					
					index = 1;
					
					$("#slider").slider("value", index);
					loadDay(index);
				}
			});
		}
		
		function loadDay(day_of_year){
		
			console.log('loadDay called with ' + day_of_year);
			
			var results = [];
			
			// Select day
			for (var i = 0; i < all_results.length; i++) {
				var t = all_results[i].dt.split("-");
				var d = new Date(t[0], t[1]-1, t[2]);
				var result_doy = d.getDOY();
				if (result_doy == day_of_year){ 
					//console.log("Adding a result for day.");
					results.push(all_results[i]);
					//console.log(all_results[i]);
				}
			}
			
			//var results = data.result.records;

			console.log(results.length + ' records found');
			
			// Clear previous markers
			for (var i = 0; i < markers.length; i++){
				if ( markers[i] != null){
					markers[i].setMap(null);
					markers[i] = null;
				}
			}
			// Clear previous marker crashOverlays
			for( var i = 0; i < crashOverlays.length; i++) {
				if (crashOverlays[i] != null) {
					crashOverlays[i].setMap(null);
					crashOverlays[i] = null;
				}
			}
			
			// Add markers to map with animation
			for (var i = 0; i < results.length; i++) {				
				var theResult = results[i]
				setTimeout(addMarker, i * 50, theResult);
			}
		}

		function addMarker(res){
			console.log("adding marker?");
			//var res = results[i];
			x = res.x;
			y = res.y;
			var severity = res.sev;

			coords = new proj4(fromProj, toProj, [x,y]);   //any object will do as long as it has 'x' and 'y' properties

			latLng = new google.maps.LatLng(coords[1], coords[0]);
			//var markerID = "marker_" + res.ID;

			colour = getSeverity(severity);
			size = 5 * (parseInt(res.ct) + 4);
			
			var m_zIndex = markers_added;
			if (severity === 'Fatal'){
				console.log("RIP :(");
				m_zIndex = 0;
			}
			// create _clickable_ marker
			var marker = new google.maps.Marker({
				position: latLng,
				map: map,
				draggable: false,
				animation: google.maps.Animation.DROP,
				icon: getIconForSeverity(severity, res.ct),
				zIndex: m_zIndex
			});
			
			var crashOverlay = new carOverlay(colour, latLng, [size, size, size], map, "mk" + Math.random(0, 100));					
			
			var infoContent = 'Description: ' + res.dca + '\n' + 'Severity: ' 
			+ res.sev + '\n' + 'No of Vehicles: ' + res.ct + '<i class="map-icon-parking"></i>';

			var infowindow = new google.maps.InfoWindow({
				content: infoContent
			});
			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map,marker);
			});
			markers.push(marker);
			crashOverlays.push(crashOverlay)
			//jQuery("#" + marker.get("id")).fadeOut():
			markers_added++;
			/*if (markers_added == results.length){
				console.log("All data added.");
			}*/
		}

		//TODO: drop markers with coloured shadow overlay
			


		$(function() {
			$( "#slider" ).slider({
				value:0,
				min: 1,
				max: 366,
				step: 1,
				slide: function( event, ui ) {
					//console.log(ui.value);
					//var padded = ("0" + ui.value).slice (-2);
					//console.log(padded);
					console.log("Loading next day on slider move");	
					loadDay(ui.value);
				}
			});
			
			var mapOptions = {
				zoom: 7,
				center: new google.maps.LatLng(-42, 147)
			};
			map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);

			//var markers = [];

			loadYear("2013");
			
			//loadDay(1);
			
			//moveSlider(index);
			
			function moveSlider(i){
				$("#slider").slider("value", i);
				console.log("Loading next day on timer");	
				loadDay(i + 1);
				
				setTimeout(function() {
                    if (i > 367) {
                        i = 1;
                        index = 1;
                    }
                    moveSlider(i+1);
                }, 200);
			}
		});

        //google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
	<div id="toolbar" style="padding:5px; background-color:#cccccc">
        <label for="year" style="font-family: sans-serif">Select a year to view</label>
        <select id="year" name="year" onchange="loadYear(this.selectedText);">
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option selected="selected">2013</option>
        </select>
    </div>
    <div id="map-canvas"></div>
	<div id="slider"></div>
	<i class="map-icon-parking"></i>
  </body>
</html>
